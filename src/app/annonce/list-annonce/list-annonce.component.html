<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Annonces</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content  padding>

  <ion-item-sliding *ngFor="let t of anss">
    <ion-item>
      <ion-label>
        <h2>
          De {{t.paysDep }} Ã  {{t.paysDest}}
        </h2>
        <p>
          Le {{t.dateDep }} a {{t.heureDep}}
        </p>
      </ion-label>
    </ion-item>

    <ion-item-options>
      <ion-button color="light"  [routerLink]="['/annonce/details', t.codeAnnonce]" >
        <ion-icon name="create"></ion-icon>
      </ion-button> 
    </ion-item-options>
  </ion-item-sliding>

</ion-content>
