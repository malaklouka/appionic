<ion-header [translucent]="true">
  <ion-toolbar >
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Mes Annonces</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content  padding>

  <ion-item-sliding *ngFor="let a of annonces">
    <ion-item>
      <ion-label>
        <h2>
          De {{a.paysDep }} Ã  {{a.paysDest}}
        </h2>
        <p>
          Le {{a.dateDep }} a {{a.heureDep}}
        </p>
      </ion-label>
    </ion-item>

    <ion-item-options>
      <ion-button color="light"   [routerLink]="['/annonce/edit', a.codeAnnonce]">
        <ion-icon name="create"></ion-icon>
      </ion-button>
      <ion-button color="danger"  (click)="delete(a.codeAnnonce )">
        <ion-icon name="trash"></ion-icon>
      </ion-button>
    </ion-item-options>
  </ion-item-sliding>



  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button routerLink="/annonce/add" routerDirection="forward">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
