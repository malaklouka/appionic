<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Messages</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content  padding>

  <ion-item-sliding *ngFor="let m of messages">
    <ion-item>
      <ion-label>
        <h2>
          {{m.nomUser}}  {{m.prenomUser}}
        </h2>
        <p>
          {{m.sujetMsg}}
        </p>
      </ion-label>
    </ion-item>

    <ion-item-options> 
      <ion-button color="danger" (click)="delete(m.idMsg)" >
        <ion-icon name="trash"></ion-icon>
      </ion-button>
      <ion-button color="primary" (click)="presentAlertMultipleButtons(m.contenueMsg)" >
        <ion-icon name="eye-outline"></ion-icon>
      </ion-button>
    </ion-item-options>
  </ion-item-sliding>

</ion-content>
