<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Demandes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content  padding>
  <ion-item-sliding *ngFor="let r of reservations">
    <ion-item>
      <ion-label>
        <h2>
          De {{r.paysDep}} Ã  {{r.paysDest}}
        </h2>
        <p>
          {{r.etatDmd}}
        </p>
      </ion-label>
    </ion-item>

    <ion-item-options  > 
      <ion-button color="danger"   [routerLink]="['/reservation/details', r.idDmd]" >
        <ion-icon name="trash"></ion-icon>
      </ion-button>
    </ion-item-options>
  </ion-item-sliding>
</ion-content>
